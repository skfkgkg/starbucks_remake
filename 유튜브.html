<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브영상 비율맞추기</title>
  <style>
    .container{
      width: 500px;
      background: chartreuse;
    }
    .item{
      width: 100%;
      height: 0;

      /* 16:9 - 유튜브 영상 비율 */
      /* (9 ÷ 16) x 100 = 56.25 */
      padding-bottom: 56.25%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">여기에 영상이 들어감</div>
  </div>
</body>
</html>
